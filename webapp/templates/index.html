{% extends 'base.html' %}

{% block title %}
    <title>Tasks page</title>
{% endblock %}
{% block content %}

    <div class="container mt-4">
        <div class="row">
            {% for task in tasks %}
                <div class="card mb-4 col-12 col-md-8 col-lg-4 ms-3" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">{{ task.status }}</h5>
                        <h6 class="card-subtitle mb-2 text-body-secondary">{{ task.deadline|date:'Y-m-d' }}</h6>
                        <p class="card-text">{{ task.description }}</p>
                        <a href="{% url 'task_details' task.pk %}" class="btn btn-dark">Detail <i
                                class="bi bi-arrow-right"></i></a>
                        <a href="{% url 'task_update' task.pk %}" class="btn btn-success">Update <i
                                class="bi bi-arrow-right"></i></a>
                        <a href="{% url 'task_delete' task.pk %}" class="btn btn-danger">Delete <i
                                class="bi bi-arrow-right"></i></a>

                    </div>
                </div>
            {% endfor %}
        </div>

    </div>

{% endblock %}
