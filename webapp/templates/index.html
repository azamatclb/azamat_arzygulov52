<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body {
            margin: 30px;
        }

    </style>
</head>
<body>
    <a class="icon-link icon-link-hover mb-4" style="--bs-icon-link-transform: translate3d(0, -.125rem, 0);" href="create/">
        Добавить задачу <i class="bi bi-arrow-right-short"></i>
    </a>

    {% for task in tasks %}
      <div class="card mb-4" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{ task.status }}</h5>
          <h6 class="card-subtitle mb-2 text-body-secondary">{{ task.deadline|date:'Y-m-d' }}</h6>
          <p class="card-text">{{ task.description }}</p>
            <a href="task/{{ task.id }}/" class="btn btn-primary">Detail <i class="bi bi-arrow-right"></i></a>
        </div>
      </div>
    {% endfor %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
