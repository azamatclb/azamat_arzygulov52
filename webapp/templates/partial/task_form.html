<div class="form-group mb-3">
    <label for="description">Описание</label>
    <input type="text" class="form-control" name="description" id="description"
           value="{{ task.description|default_if_none:'' }}" placeholder="Описание" required>
</div>
<div class="form-group mb-3">
    <label for="detailed_description">Подробное описание</label>
    <textarea  class="form-control" name="detailed_description" id="detailed_description" placeholder="Подробное описание">{{ task.detailed_description}}</textarea>
</div>
<div class="form-group mb-3">
    <label for="status">Статус</label>
    <select class="form-select" id="status" name="status" required>
        <option value="new">New</option>
        <option value="in_progress">In Progress</option>
        <option value="completed">Completed</option>
    </select>
</div>
<div class="form-group mb-3">
    <label for="deadline">Срок</label>
    <input type="date" class="form-control" name="deadline" id="deadline"
           value="{{ task.deadline|date:'Y-m-d'|default_if_none:'' }}" required>
</div>
<button type="submit" class="btn btn-success">{{ button_text }}</button>
