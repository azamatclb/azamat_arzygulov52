{% extends 'base.html' %}

{% block title %}
    <title>Deleting task {{ task.description }}</title>
{% endblock %}

{% block content %}
    <div class="container mt-3">
        <h2>Are you sure you want to delete task {{ task.description }}?</h2>
        <form action="" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger ms-5 me-3">YES</button>
            <a href="{% url 'index' %}"> NO </a>
        </form>

    </div>
{% endblock %}
