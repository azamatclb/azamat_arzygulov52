{% extends 'base.html' %}

{% block title %}
    <title>Create New Task</title>
{% endblock %}

{% block content %}
   <div class="container mt-4">
        <h2>Добавить задачу</h2>
        <form method="post" action="{% url 'create_task' %}">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="description">Описание</label>
                <input type="text" class="form-control" name="description" id="description" placeholder="Описание" required>
            </div>
            <div class="form-group mb-3">
                <label for="detailed_description">Подробное описание</label>
                <input type="text" class="form-control" name="detailed_description" id="detailed_description" placeholder="Подробное описание">
            </div>
            <div class="form-group mb-3 ">
                <label for="status">Статус</label>
                <input type="text" class="form-control" name="status" id="status" placeholder="Статус" required>
            </div>
            <div class="form-group mb-3">
                <label for="deadline">Срок</label>
                <input type="date" class="form-control" name="deadline" id="deadline" required>
            </div>
            <button type="submit" class="btn btn-success">Добавить</button>
            <a href="{% url 'index' %}" class="btn btn-success">Назад</a>
        </form>
    </div>

{% endblock %}
